<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        form {
            display: grid;
            grid-template-areas:
                "a a a"
                "c c c"
                "d e f"
                "g g g";
            grid-template-rows: 130px 60px auto 60px;
            grid-template-columns: 1fr 4fr 1fr;
        }

        .cabecera {
            grid-area: a;
        }

        .menu {
            grid-area: c;
        }

        .izquierda {
            grid-area: d;
        }

        .centro {
            grid-area: e;
        }

        .derecha {
            grid-area: f;
        }

        .pie {
            grid-area: g;
        }



        li {
            display: inline;
        }
    </style>

</head>

                <li><input type="button" value="Opcion4"></input></li>
            </ul>
        </nav>
        <section>

                    texto que

</html>
